        <title>Tami</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <main style="min-width: 300px;">
            <h3 id="tab-status" style="color: red; font-size: 24px; margin-bottom: -2px;">Tab Limit Reached</h3>
            <p id="tab-message">You need to close some tabs before opening new ones.</p>
            <div id="tab-list">
                <p id="fallback-message" style="display: none;">No tabs available to display.</p>
            </div>

            <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 5px;">
                <a href="https://discord.gg/8b8R9qCBF8" target="_blank">Discord Server</a>
                <a href="https://github.com/Tamino1230" target="_blank">GitHub</a>
                <a href="https://github.com/Tamino1230/tami_chrome_extension" target="_blank">This Project</a>
            </div>
            
            <script src="popup.js"></script>
        </main>
        <p style="bottom: 15px; left: 25px; font-size: 12px;">Made with ❤️ by Tamino1230</p>
    </body>
</html>
